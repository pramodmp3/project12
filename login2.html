<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./login2.css" />
    <link rel="stylesheet" href="./footer2.css" />
  </head>
  <body>
    <!-- Navbar placeholder -->
    <div id="navbar"></div>

    <!-- Background elements -->
    <div class="background-sphere sphere-1"></div>
    <div class="background-sphere sphere-2"></div>

    <!-- Login Section (centered form only) -->
    <main class="login-main">
      <div class="login-container">
        <form class="login-form" action="./404.html">
          <h2>Secure Sign In</h2>
          <p>Welcome to our vibrant community</p>

          <div class="input-group">
            <label for="username">Username</label>
            <input
              type="email"
              id="username"
              name="username"
              required
              placeholder="Enter your username"
            />
          </div>

          <div class="input-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="Enter your password"
            />
          </div>

          <button type="submit" class="login-button">ACCESS ACCOUNT</button>

          <div class="forgot-password">
            <a href="./404.html"
              >Need Help? Reset Password <br />
              new user? signup</a
            >
          </div>
        </form>
      </div>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>
    <script>
      fetch("navbar2.html")
        .then((res) => res.text())
        .then((data) => {
          document.getElementById("navbar").innerHTML = data;
        });
    </script>
    <!-- Include script -->
    <script src="include.js"></script>
  </body>
</html>
